<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col float-left size="9">
                    <!--<img src="assets/images/logo.svg" title="PadBook" alt="PadBook">-->
                    <a class="pb-title-text active">ANTIGUO TESTAMENTO</a>
                    <a class="pb-title-line">|</a>
                    <a class="pb-title-text">NUEVO TESTAMENTO</a>
                </ion-col>
                <ion-col text-right>
                    <!--<ion-title class="pb-title">
                        <span class="pb-text-1">Biblioteca</span> <span class="pb-text-2"></span>
                    </ion-title>-->
                    <a class="pb-title-search"><img src="assets/images/icon_search.svg"></a>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-searchbar
            (ionChange)="filterByName($event)">
    </ion-searchbar>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <h1>ANTIGUO TESTAMENTO</h1>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row *ngFor="let bookArray of booksMatrix">
            <ion-col float-left *ngFor="let book of bookArray">
                <!--<div class="book-cover" (click)="openNewBook(book)">{{book.title}}</div>-->
                <div (click)="openNewBook(book)">
                    <ion-grid class="pb-book-item">
                        <ion-row>
                            <ion-col text-center size="4">
                                <div class="pb-book-image"><img src="assets/images/icon_cover.svg"></div>
                            </ion-col>
                            <ion-col>
                                <div class="pb-book-title">{{book.title}}</div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
