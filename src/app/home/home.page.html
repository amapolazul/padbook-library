<ion-header *ngIf="showElement">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-grid>
            <ion-row>
                <ion-col float-left text-center>
                    <img src="assets/images/logo.svg" title="PadBook" alt="PadBook">
                </ion-col>
                <!--<ion-col>-->
                    <!--<ion-button routerLink="/bookmarks" float-right class="pb-button-bm">-->
                        <!--<ion-icon name="bookmark"></ion-icon>-->
                    <!--</ion-button>-->
                <!--</ion-col>-->
                <ion-col>
                    <ion-button (click)="openCustom()">
                        <ion-icon name="search" ></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button (click)="presentStylesPopOver()">
                        <ion-icon name="color-palette" ></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button (click)="presentStoragePopover()">
                        <ion-icon name="grid"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-buttons slot="end">

        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content id="test">
    <ion-menu side="end" menuId="search" type="push" contentId="main-search" style="z-index: 1">
        <ion-content>
            <ion-searchbar (ionChange)="searchBook($event)" style="color: white"></ion-searchbar>
                <ion-menu-toggle auto-hide="false" *ngFor="let result of searchResults">
                <ion-list style="color: white">
                    <ion-item>
                        <p (click)="goToPageFromCfi(result.cfi)">{{result.excerpt}}</p>
                    </ion-item>
                </ion-list>
            </ion-menu-toggle>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-search"></ion-router-outlet>
    <!--<div id="touchlayer" style="width: 100%; height: 100%; position: absolute; z-index: 1" (click)="showHeader()"></div>-->
    <div id="area"></div>
</ion-content>

<ion-footer align-items-center *ngIf="showElement">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col float-left>
                    <a (click)="prevPage()" float-left>
                        <ion-icon name="arrow-dropleft-circle"></ion-icon>
                    </a>
                </ion-col>
                <ion-col text-center>
                    <a (click)="bookMarkPage()" >
                        <ion-icon name="bookmark"></ion-icon>
                    </a>
                </ion-col>
                <ion-col float-right>
                    <a (click)="nextPage()" float-right>
                        <ion-icon name="arrow-dropright-circle"></ion-icon>
                    </a>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
