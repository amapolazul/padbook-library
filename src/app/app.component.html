<ion-app>
  <ion-split-pane>
    <ion-menu [swipeGesture]="false">
      <ion-header>
        <ion-toolbar>
          <ion-grid>
            <ion-row>
              <!--<ion-col float-left text-center class="pb-logo">
                <img src="assets/images/logo.svg" title="PadBook" alt="PadBook">
              </ion-col>-->
              <ion-col>
                <ion-title class="pb-title">
                  <!--<div class="pb-text-1">Inclusi&oacute;n</div>-->
                  <div class="pb-text-2">{{bookName}}</div>
                </ion-title>
              </ion-col>
              <ion-col>
                <a float-right (click)="closeMenu()">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </a>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <div class="pb-left">
          <ion-list>
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'">
                <!--<ion-icon slot="start" [name]="p.icon"></ion-icon>-->
                <ion-label>
                  <p (click)="goToPage(p.href)">{{p.title}}</p>
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
