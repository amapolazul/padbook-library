<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-grid>
            <ion-row>
                <ion-col float-left size="5">
                    <div class="pb-title-text">Nombre Libro</div>
                </ion-col>
                <ion-col float-right text-right>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-button routerLink="/library" class="pb-button">
                                    <img src="assets/images/icon_home.svg">
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button (click)="openCustom('search')" class="pb-button">
                                    <img src="assets/images/icon_search.svg">
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button (click)="presentStylesPopOver()" class="pb-button">
                                    <img src="assets/images/icon_letter.svg">
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button (click)="openCustom('storage-content')" class="pb-button">
                                    <img src="assets/images/icon_more.svg">
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-button (click)="bookMarkPage()" class="pb-button">
                                    <img src="assets/images/icon_bookmark.svg">
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-buttons slot="end">

        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
